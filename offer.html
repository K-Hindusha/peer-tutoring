<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offer Tutoring</title>
<style>
  :root {
    --primary-color: #004aad;
    --secondary-color: #f0f4f8;
    --text-color: #333;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: var(--secondary-color);
    color: var(--text-color);
  }
  header {
    background: var(--primary-color);
    padding: 15px;
    color: white;
    text-align: center;
    font-size: 1.5em;
  }
  .container {
    max-width: 600px;
    background: white;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  label { display: block; margin-top: 12px; font-weight: bold; }
  input, textarea { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
  button { margin-top: 20px; background: var(--primary-color); color: white; font-weight: bold; border: none; padding: 12px 18px; border-radius: 6px; cursor: pointer; }
  button:hover { background: #003080; }
  .success-msg { margin-top: 15px; color: green; font-weight: bold; display: none; }
</style>
</head>
<body>

<header>Offer Tutoring</header>

<div class="container">
  <h2>Provide your tutoring availability</h2>
  <form id="offerForm">
    <label>Email</label>
    <input type="email" id="email" required>
    <label>Subject</label>
    <input type="text" id="subject" required>
    <label>Date</label>
    <input type="date" id="date" required>
    <label>Time</label>
    <input type="time" id="time" required>
    <label>Description</label>
    <textarea id="description" required></textarea>
    <button type="submit">Submit Offer</button>
  </form>
  <p id="successMsg" class="success-msg">âœ… Tutoring offer submitted successfully!</p>
</div>

<script>
  const form = document.getElementById("offerForm");
  const successMsg = document.getElementById("successMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      userEmail: document.getElementById("email").value,
      subject: document.getElementById("subject").value,
      date: document.getElementById("date").value,
      time: document.getElementById("time").value,
      description: document.getElementById("description").value
    };

    try {
      const res = await fetch("http://localhost:5000/api/tutoring/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (res.ok) {
        successMsg.style.display = "block";
        form.reset();
      } else {
        alert("Error: " + result.message);
      }
    } catch (err) {
      alert("Server error: " + err.message);
    }
  });
</script>

</body>
</html>
