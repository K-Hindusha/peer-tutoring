<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Requests & Offers</title>
  <style>
    :root {
      --primary-color: #004aad;
      --secondary-color: #f0f4f8;
      --text-color: #333;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--secondary-color);
      color: var(--text-color);
    }
    header {
      background: var(--primary-color);
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--primary-color);
      border-left: 5px solid var(--primary-color);
      padding-left: 10px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: var(--primary-color);
      color: white;
    }
    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .pending { background: orange; color: white; }
    .completed { background: gray; color: white; }
  </style>
</head>
<body>

  <header>My Requests & Offers</header>

  <div class="container">

    <!-- My Requests -->
    <h2>ðŸ“Œ My Tutoring Requests</h2>
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="requestsTable"></tbody>
    </table>

    <!-- My Offers -->
    <h2>ðŸŽ“ My Tutoring Offers</h2>
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="offersTable"></tbody>
    </table>

  </div>

<script>
const userEmail = localStorage.getItem("userEmail");

if (!userEmail) {
  alert("User not logged in!");
  window.location.href = "login.html";
}
async function loadData() {
  const reqRes = await fetch(`http://localhost:5000/api/requests/user/${userEmail}`);
  const reqData = await reqRes.json();

  const offRes = await fetch(`http://localhost:5000/api/tutoring/user/${userEmail}`);
  const offData = await offRes.json();

  // Fill Requests Table
  document.getElementById("requestsTable").innerHTML =
    reqData.map(r => `
      <tr>
        <td>${r.subject}</td>
        <td>${r.date}</td>
        <td>${r.time}</td>
        <td><span class="status ${r.status}">${r.status}</span></td>
      </tr>
    `).join("");

  // Fill Offers Table
  document.getElementById("offersTable").innerHTML =
    offData.map(o => `
      <tr>
        <td>${o.subject}</td>
        <td>${o.date}</td>
        <td>${o.time}</td>
        <td><span class="status ${o.status}">${o.status}</span></td>
      </tr>
    `).join("");
}

loadData();
</script>

</body>
</html>
