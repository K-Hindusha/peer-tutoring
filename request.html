<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Tutoring</title>
  <style>
    :root {
      --primary-color: #004aad; /* College blue */
      --secondary-color: #f0f4f8; /* Light grey */
      --text-color: #333;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: var(--secondary-color);
      color: var(--text-color);
    }

    header {
      background: var(--primary-color);
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 1.5em;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
      color: var(--primary-color);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #003080;
    }

    .success-msg {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    Request Tutoring
  </header>

  <div class="container">
    <h2>Fill in your tutoring request</h2>
    <form id="requestForm">
      <label for="subject">Subject</label>
      <input type="text" id="subject" placeholder="e.g., Data Structures" required>

      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" required>

      <label for="description">Description</label>
      <textarea id="description" rows="4" placeholder="What do you need help with?" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
    <p class="success-msg" id="successMsg">âœ… Request submitted successfully!</p>
  </div>

  <script>
    const form = document.getElementById("requestForm");
    const successMsg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // For now, just show success (later connect to Azure Function API)
      successMsg.style.display = "block";

      // Reset form
      form.reset();
    });
  </script>

</body>
</html>
