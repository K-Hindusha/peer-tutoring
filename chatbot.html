<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peer Tutoring Login</title>
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: linear-gradient(135deg, #0078d4, #6c5ce7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 380px;
      padding: 25px;
      text-align: center;
    }
    h1 { color: #0078d4; }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
      margin-top: 10px;
    }
    #loginBtn { background:#0078d4; color:#fff; }
    #logoutBtn { background:#f3f6fc; color:#0078d4; display:none; }
    .info { margin-top:20px; background:#e8f4ff; border-radius:8px; padding:10px; display:none; }
    img { border-radius:50%; width:60px; height:60px; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Peer Tutoring Portal</h1>
    <p id="status">You are not signed in.</p>
    <button id="loginBtn">Sign in with College ID</button>
    <button id="logoutBtn">Sign Out</button>

    <div id="userInfo" class="info">
      <img id="userImage" src="">
      <h3 id="userName"></h3>
      <p id="userEmail"></p>
      <p id="accessMsg"></p>
    </div>
  </div>

  <script>
    // === Azure AD Config ===
    const msalConfig = {
      auth: {
        clientId: "18931f35-9b52-43b0-9022-7c08b8170647",
        authority: "https://login.microsoftonline.com/13f148ca-3eb7-4c04-a8cd-e2475bd7d8f4",
        redirectUri: "https://yellow-flower-0eafe1b00.1.azurestaticapps.net/"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { scopes: ["openid", "profile", "User.Read"] };

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusEl = document.getElementById("status");
    const infoEl = document.getElementById("userInfo");
    const nameEl = document.getElementById("userName");
    const emailEl = document.getElementById("userEmail");
    const imgEl = document.getElementById("userImage");
    const msgEl = document.getElementById("accessMsg");

    // === Sign In ===
    loginBtn.onclick = async () => {
      try {
        const loginResponse = await msalInstance.loginPopup(loginRequest);
        const user = loginResponse.account;
        checkUserDomain(user);
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Login failed. Try again.";
      }
    };

    // === Sign Out ===
    logoutBtn.onclick = async () => {
      await msalInstance.logoutPopup();
      statusEl.textContent = "You are not signed in.";
      loginBtn.style.display = "block";
      logoutBtn.style.display = "none";
      infoEl.style.display = "none";

      // Remove chatbot on logout
      const chatScript = document.getElementById("chatbase-script");
      const chatContainer = document.getElementById("chatbase-bubble-window");
      const chatButton = document.getElementById("chatbase-bubble-button");
      
      if (chatScript) chatScript.remove();
      if (chatContainer) chatContainer.remove();
      if (chatButton) chatButton.remove();
    };

    // === Domain Check ===
    function checkUserDomain(user) {
      const email = user.username;
      statusEl.textContent = Signed in as: ${email};
      loginBtn.style.display = "none";
      logoutBtn.style.display = "block";
      infoEl.style.display = "block";
      emailEl.textContent = email;
      nameEl.textContent = user.name || "User";

      if (email.endsWith("@rajalakshmi.edu.in")) {
        msgEl.textContent = "✅ Access granted for Rajalakshmi student.";
        msgEl.style.color = "green";

        // ✅ Load Chatbot only after successful sign-in
        loadChatbaseBot();

      } else {
        msgEl.textContent = "❌ Access denied. Not a Rajalakshmi email.";
        msgEl.style.color = "red";
        setTimeout(() => msalInstance.logoutPopup(), 2000);
      }

      fetchPhoto();
    }

    // === Load User Photo ===
    async function fetchPhoto() {
      try {
        const token = await msalInstance.acquireTokenSilent(loginRequest);
        const photoRes = await fetch("https://graph.microsoft.com/v1.0/me/photo/$value", {
          headers: { Authorization: Bearer ${token.accessToken} }
        });
        if (photoRes.ok) {
          const blob = await photoRes.blob();
          imgEl.src = URL.createObjectURL(blob);
        } else {
          imgEl.src = "https://www.svgrepo.com/show/382106/male-avatar-boy-face-man-user-6.svg";
        }
      } catch {
        imgEl.src = "https://www.svgrepo.com/show/382106/male-avatar-boy-face-man-user-6.svg";
      }
    }

    // === ✅ Chatbase Chatbot Integration - Floating Bottom Right ===
    function loadChatbaseBot() {
      if (document.getElementById("chatbase-script")) return; // Prevent duplicate load

      const user = msalInstance.getAllAccounts()[0];
      
      // Set config before loading script - Pass user identity
      window.embeddedChatbotConfig = {
        chatbotId: "yNXiEdNnEsAi686sN5IW2",
        domain: "www.chatbase.co",
        // Pass authenticated user info to chatbot
        userId: user.username,
        userName: user.name || user.username
      };

      const chatScript = document.createElement("script");
      chatScript.src = "https://www.chatbase.co/embed.min.js";
      chatScript.id = "chatbase-script";
      chatScript.defer = true;
      document.body.appendChild(chatScript);
    }
  </script>
</body>
</html>
